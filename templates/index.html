<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Áudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
        textarea { resize: vertical; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Conversor de Texto para Áudio</h1>
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="text" class="form-label">Texto para converter:</label>
                <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
                <div class="invalid-feedback">Por favor, insira um texto para converter.</div>
            </div>
            <div class="mb-3">
                <label for="voice" class="form-label">Selecione a voz:</label>
                <select class="form-select" id="voice" name="voice" required>
                    <option value="" selected disabled>Escolha uma voz</option>
                    {% for language, voice_list in voices.items() %}
                    <optgroup label="{{ language }}">
                        {% for voice_id, voice_name in voice_list %}
                        <option value="{{ voice_id }}">{{ voice_name }}</option>
                        {% endfor %}
                    </optgroup>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">Por favor, selecione uma voz.</div>
            </div>
            <button type="submit" class="btn btn-primary" id="convertButton">Converter para Áudio</button>
            <div id="loadingIndicator" class="d-none mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <span class="ms-2">Convertendo texto para áudio...</span>
            </div>
            <div id="downloadSection" class="d-none mt-3">
                <audio id="audioPlayer" controls class="w-100 mb-3"></audio>
                <a href="#" id="downloadButton" class="btn btn-success" download="audio.wav">
                    <i class="bi bi-download"></i> Baixar Áudio
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const convertButton = document.getElementById('convertButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const downloadSection = document.getElementById('downloadSection');
            const audioPlayer = document.getElementById('audioPlayer');
            const downloadButton = document.getElementById('downloadButton');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (!form.checkValidity()) {
                    e.stopPropagation();
                    form.classList.add('was-validated');
                    return;
                }

                convertButton.disabled = true;
                loadingIndicator.classList.remove('d-none');
                downloadSection.classList.add('d-none');

                try {
                    const formData = new FormData(form);
                    const response = await fetch('/', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Erro na conversão');
                    }

                    const blob = await response.blob();
                    const audioUrl = URL.createObjectURL(blob);
                    
                    audioPlayer.src = audioUrl;
                    downloadButton.href = audioUrl;
                    downloadSection.classList.remove('d-none');
                } catch (error) {
                    alert('Erro ao converter texto para áudio: ' + error.message);
                } finally {
                    convertButton.disabled = false;
                    loadingIndicator.classList.add('d-none');
                }
            });
        });
    </script>
</body>
</html>
