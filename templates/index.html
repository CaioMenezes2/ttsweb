<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Áudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
        textarea { resize: vertical; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Conversor de Texto para Áudio</h1>
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="text" class="form-label">Texto para converter:</label>
                <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
                <div class="invalid-feedback">Por favor, insira um texto para converter.</div>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Selecione o idioma:</label>
                <select class="form-select" id="language" name="language" required>
                    <option value="" selected disabled>Escolha um idioma</option>
                    {% for language in voices.keys() %}
                    <option value="{{ language }}">{{ language }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">Por favor, selecione um idioma.</div>
            </div>
            <div class="mb-3">
                <label for="voice" class="form-label">Selecione a voz:</label>
                <select class="form-select" id="voice" name="voice" required disabled>
                    <option value="" selected disabled>Escolha uma voz</option>
                </select>
                <div class="invalid-feedback">Por favor, selecione uma voz.</div>
            </div>
            <button type="submit" class="btn btn-primary" id="convertButton">Converter para Áudio</button>
            <div id="loadingIndicator" class="d-none mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <span class="ms-2">Convertendo texto para áudio...</span>
            </div>
            <div id="downloadSection" class="d-none mt-3">
                <a href="#" id="downloadButton" class="btn btn-success" download="audio.wav">
                    <i class="bi bi-download"></i> Baixar Áudio
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()

        // Voice selection logic
        const voices = {{ voices|tojson|safe }};
        const languageSelect = document.getElementById('language');
        const voiceSelect = document.getElementById('voice');

        languageSelect.addEventListener('change', function() {
            const selectedLanguage = this.value;
            const availableVoices = voices[selectedLanguage];

            // Clear and enable voice select
            voiceSelect.innerHTML = '<option value="" selected disabled>Escolha uma voz</option>';
            voiceSelect.disabled = false;

            // Add voice options
            availableVoices.forEach(function([id, name]) {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = name;
                voiceSelect.appendChild(option);
            });
        });

        // Form submission handling
        const form = document.querySelector('form');
        const convertButton = document.getElementById('convertButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const downloadSection = document.getElementById('downloadSection');
        const downloadButton = document.getElementById('downloadButton');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            // Show loading indicator
            convertButton.disabled = true;
            loadingIndicator.classList.remove('d-none');
            downloadSection.classList.add('d-none');

            try {
                const formData = new FormData(form);
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData,
                    timeout: 30000 // 30 second timeout
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Conversion failed');
                }

                const blob = await response.blob();
                if (blob.size > 0) {
                    const audioUrl = URL.createObjectURL(blob);
                    // Update download button and show it
                    downloadButton.href = audioUrl;
                    downloadSection.classList.remove('d-none');
                } else {
                    throw new Error('Audio conversion produced an empty file');
                }
            } catch (error) {
                alert('Erro na conversão: ' + error.message);
            } finally {
                convertButton.disabled = false;
                loadingIndicator.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
